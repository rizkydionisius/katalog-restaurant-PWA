<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Detail</title>
    <link rel="stylesheet" href="../styles/detail.css">
</head>
<body>

    <div class="detail-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-image" alt="Restaurant Image">
        <p id="restaurant-address"></p>
        <p id="restaurant-city"></p>
        <p id="restaurant-description"></p>

        <h2>Food Menu</h2>
        <ul id="food-menu"></ul>

        <h2>Drink Menu</h2>
        <ul id="drink-menu"></ul>

        <h2>Customer Reviews</h2>
        <ul id="customer-reviews"></ul>

        <button id="favorite-button">Add to Favorites</button>
    </div>

    <div id="restaurant-detail"></div>

    <script defer type="module" src="../scripts/detail.js"></script>

</body>
</html>
